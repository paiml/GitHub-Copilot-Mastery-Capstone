name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install Playwright browsers
        run: npx playwright@1.40.1 install chromium --with-deps

      - name: Run formatting check
        run: make fmt

      - name: Run linter
        run: make lint

      - name: Run type check
        run: make check

      - name: Run tests
        run: make test

      - name: Run mutation tests
        run: make mutation

      - name: Run PMAT analysis
        run: make pmat

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage.lcov
          retention-days: 7
